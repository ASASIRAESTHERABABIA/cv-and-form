<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="RESULTS.HTML" method="get">
        <div>
            <label>
                Name
            <input type="name" name="Name" placeholder="username" required>
        </label>
        </div>
        <div>
            <label for="email">
                Email
                <input type="email" required placeholder="email address">
            </label>
        </div>
        <div>
            Gender
            <div>
            <label for="male">
            Male
                <input type="radio" name="gender" id="male" required>
            </label></div>
            <div>
                <label for="female">
                Female
                    <input type="radio" name="gender" id="female" required>
                </label></div>
        </div>
        <div>
            Favorite fruit
            <div>
            <label for="apple">
            Apple
                <input type="checkbox" name="apple" id="apple" required>
            </label></div>
            <div>
                <label for="berries">
                Berries
                    <input type="checkbox" name="berries" id="berries" required>
                </label></div>
                <div>
                    <label for="mangoes">
                    Mangoes
                        <input type="checkbox" name="mangoes" id="mangoes" required>
                    </label></div>
                    <div>
                        <label for="guaves">
                        guaves
                            <input type="checkbox" name="guaves" id="guaves" required>
                        </label></div>
                    
        </div>
        <div>
            <label for="color"> Color
                <input type="color" name="color" id="color" >
            </label>
        </div>
        <div>
            <label for="age">
                Age
                <input type="number" min="1" max="200" step=1 required>
            </label>
        </div>
        <div>
            <label for="birthdate">
                Birthdate
                <input type="date" required>
            </label>
        </div>
        <div>
            <label for="phone number">
                Phone number
                <input type="tel" name="phone number" id="phone number"> 
            
            </label>
        </div>
     <div>
         <label>
             Password
        <input type="password" name="Password" required>
    </label>
          </div> 
          <button type="reset">Reset</button>
          <button type="submit">submit</button>  
  </form>
    
</body>
</html>
